<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>passwordstrength</title>
  <link rel="stylesheet" href="">
  <style>
    body {
  background-color: #1553e5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.form-container {
  border: 20px solid #000;   
  padding: 25px 35px;
  background-color: #3acd26;
  text-align: center;
  border-radius: 25px;   
  border-color: rgb(223, 238, 106);   
  width: 310px;             
}


        
    #strengthMeter {
      width: 100%;
      height: 10px;
      background: #ddd;
      margin: 5px 0;
    }
    #strengthBar {
      height: 100%;
      width: 0%;
      transition: width 0.3s;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>

<body>
    <div class="form-container">
        <h1 id="heading">freshy.in</h1>
  <h2>Sign Up</h1>

  <label>Username:</label>
  <input type="text" id="username"><br><br>

  <label>Password:</label>
  <input type="password" id="password" oninput="checkpasswordStrength()"><br>

  <div id="strengthMeter">
    <div id="strengthBar"></div>
  </div>
  <p id="strengthText">Strength: weak</p>

  <label>Re-enter Password:</label>
  <input type="password" id="confirmPassword"><br>
  <span id="message"></span><br><br>

  <button>Sign Up</button>

  <script>
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirmPassword");
    const message = document.getElementById("message");

    function checkpasswordStrength() {
      const bar = document.getElementById("strengthBar");
      const text = document.getElementById("strengthText");
      let strength = 0;

      if (password.value.length > 0) strength += 20;
      if (password.value.length > 8) strength += 30;
      if (/[A-Z]/.test(password.value)) strength += 20;
      if (/[0-9]/.test(password.value)) strength += 20;
      if (/[^A-Za-z0-9]/.test(password.value)) strength += 10;

      bar.style.width = strength + "%";

      if (strength < 50) {
        bar.style.backgroundColor = "red";
        text.textContent = "Strength: Weak";
      } else if (strength < 80) {
        bar.style.backgroundColor = "orange";
        text.textContent = "Strength: Medium";
      } else {
        bar.style.backgroundColor = "green";
        text.textContent = "Strength: Strong";
      }
    }

    confirmPassword.addEventListener("input", function () {
      if (password.value === confirmPassword.value) {
        message.textContent = "Passwords matched";
        message.className = "success";
      } else {
        message.textContent = "Passwords do not match";
        message.className = "error";
      }
    });
  </script>
  </div>
</body>
</html>
