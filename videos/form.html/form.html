<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>join form</h1>
    <form id="joinForm">
        <label for="name">Name:
            <input type="text" placeholder="enter your name" id="nameInput" required minlength="3">
        </label><br><br>
        <label for="email">Email:
            <input type="email" id="emailInput" placeholder="enter your email" required>
        </label><br><br>
        <label for="age">Age:
            <input type="number" placeholder="enter your age" id="ageInput" required minlength="13" maxlength="100">
        </label><br><br>
        <button type="submit">JOIN</button>
    </form>
    <div id="output"></div>
    <script>
        document.getElementById("joinForm").addEventListener("submit",function(e){
            e.preventDefault();
            alert("Form submitted successfully without page reload!");
            const name = document.getElementById("nameInput").value;
            const email = document.getElementById("emailInput").value;
            const age =document.getElementById("ageInput").value;
            document.getElementById("output").innerHTML = `
            <p><strong>Name:</strong> ${name}</p>
            <p><strong>Email:</strong> ${email}</p>
            <p><strong>Age:</strong> ${age}</p>
            `
    
        })
    </script>
</body>
</html>
