<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
h1{
    font-size: 50px;
    background: aqua;
    color: black;
}
@media (max-width:1200px){
    h1{
        font-size: 40px;
        background: black;
        color: azure;
    }
}
@media (max-width:992px){
    h1{
        font-size: 30px;
        background: rgb(250, 120, 120);
        color: rgb(213, 224, 109);
    }
}
@media (max-width:768px){
    h1{
        font-size: 20px;
        background: maroon;
        color: rgb(141, 241, 69);
    }
}
@media (max-width:576px){
    h1{
        font-size: 20px;
        background: rgb(117, 97, 233);
        color: rgb(246, 110, 210);
    }
}
#box{
    display: flex;
    flex-direction: row;
    gap:15px;
}
.box1{
    height: 100px;
    width: 100px;
    background-color: blanchedalmond;
    border: radius 8px;
    display: flex ;
    justify-content: center;
    align-items: center;
}
@media(max-width:768px){
    #box{
        display: flex;
        flex-direction: column;
    }
}
    </style>
</head>
<body>
    <h1> this is responsiveness</h1>
    <div  id="box">
        <div class="box1">box1</div>
        <div class="box1">box2</div>
        <div class="box1">box3</div>
        <div class="box1">box4</div>
    </div>
    
</body>
</html>
