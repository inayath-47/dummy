<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inputDiv{
            background-color: aqua;
            color:black;
            flex-direction: row;
            display:flex;
            justify-content: center;
            align-items: center;
            padding:40px;
        }
        input{
            padding:10px;
        }
        button{
            background-color: rgb(16, 136, 3);
            color:black;
            padding:20px;
            border-radius: 10px;
            cursor:pointer;

        }
        button:hover{
            background: red;
            color:azure;
        }
        #userData{
            background: darkcyan;
            color:lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap:20px;
        }
    </style>
</head>
<body>
    <div class="inputDiv">
        <input type="number" id="userInput">
        <button onClick="callerFunction()">Fetch user</button>
        <button onclick="randomFunction()">Random User</button>
        
    </div>
    <div id="userData">

    </div>
    <script>
         const fetchData=async (userInput)=>{
            const userData=document.getElementById("userData")
            const res=await fetch(`https://jsonplaceholder.typicode.com/users/${userInput}`);
            if(!res.ok){
                alert("failed to fetch")
            }
            const data=await res.json();
            if(!data){
                alert("data is not exists")

            }
             userData.innerHTML=`
        <h1>${data.name}</h1>
        <h1>${data.email}</h1>`
            
        }     
        const callerFunction=()=>{
            const userInput=document.getElementById("userInput").value
            if(!userInput){
                alert("user not found")
            }
        console.log(userInput)
        fetchData(userInput)
       
        }       
        const randomFunction = ()=>{
            const userInput=document.getElementById("userInput")
            const randomInput = Math.round(Math.random()*10)+1;
            userInput.value = randomInput
            console.log(randomInput)
            fetchData(randomInput)
        }

    </script>
</body>
</html>
